eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://service-registry:8761/eureka/
management:
    zipkin:
        tracing:
            endpoint: http://zipkin:9411/api/v2/spans
    tracing:
        sampling:
            probability: 1.0
    endpoints:
        web:
            exposure:
                include: health
    endpoint:
        health:
            show-details: always
server:
    port: 8082
spring:
    datasource:
        url: jdbc:mysql://mysql_job:3307/db_job
        username: root
        password: password
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        hibernate:
        ddl-auto: update
        properties:
            hibernate:
                show_sql: true
                format_sql: true
        database: mysql

job-service:
    url: http://job:8082
company-service:
    url: http://company:8081
review-service:
    url: http://review:8083